# Load .env from backend root
springdotenv:
  directory: ..

server:
  port: 8084

spring:
  application:
    name: auth-service

  config:
    import: "optional:configserver:"

  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:mysql://localhost:3306/finpay_auth?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - user:email
              - read:user

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION}
  issuer: finpay-auth-service

# OAuth2 callback redirect
oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI}

# Cookie Configuration for HTTP-only JWT tokens
cookie:
  domain: ${COOKIE_DOMAIN}
  secure: ${COOKIE_SECURE}
  same-site: ${COOKIE_SAME_SITE}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

# Kafka Configuration
spring.kafka:
  bootstrap-servers: localhost:9092
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.finpay.auth: DEBUG
    org.springframework.security: DEBUG

# Outbox Pattern Configuration
outbox:
  poll-interval-ms: ${OUTBOX_POLL_INTERVAL_MS:500}
  cleanup-interval-ms: ${OUTBOX_CLEANUP_INTERVAL_MS:600000}
