spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
          github:
            client-id: test-github-client-id
            client-secret: test-github-client-secret

eureka:
  client:
    enabled: false

jwt:
  secret: test-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm-test
  access-token-expiration: 900000
  refresh-token-expiration: 604800000
  issuer: finpay-auth-service-test

oauth2:
  redirect-uri: http://localhost:5173/oauth2/callback
